<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
data-namespace-typo3-fluid="true">
	<div class="grid-container" id="div3">
		<div class="grid-x">
			<div class="cell">
				<f:alias map="{
					speed: accordionsettings.0.data.accordion_speed,
					multiexpand: accordionsettings.0.data.accordion_multiexpand,
					allClosed: accordionsettings.0.data.accordion_all_closed,
					disabled: accordionsettings.0.data.accordion_disabled,
					accordionContents: accordionsettings.0.accordionContents
					}">
					 	<f:render partial="Accordion/Accordion" arguments="{speed: speed, multiexpand: multiexpand, allClosed: allClosed, disabled: disabled, accordionContents: accordionContents}"/>
				</f:alias>
			</div>
		</div>
	</div>
</html>
